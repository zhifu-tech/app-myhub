services:
  # MyHub Server 应用
  myhub-server:
    build:
      context: ../  # 使用项目根目录作为构建上下文
      dockerfile: server/Dockerfile
    container_name: myhub-server
    ports:
      - "${SERVER_PORT:-8083}:8083"
    env_file:
      - .env
    # 环境变量可以通过 .env 文件配置，也可以在这里覆盖
    environment:
      # 如果 .env 文件中没有设置，使用以下默认值
      - SERVER_PORT=${SERVER_PORT:-8083}
      - DB_TYPE=${DB_TYPE:-POSTGRESQL}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-myhub}
      - DB_USER=${DB_USER:-myhub_user}
      - DB_PASSWORD=${DB_PASSWORD:-myhub_password}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - myhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: myhub-postgres
    env_file:
      - .env
    environment:
      # 从 .env 文件读取，如果没有则使用默认值
      - POSTGRES_DB=${POSTGRES_DB:-myhub}
      - POSTGRES_USER=${POSTGRES_USER:-myhub_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-myhub_password}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - myhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myhub_user -d myhub"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local

networks:
  myhub-network:
    driver: bridge

